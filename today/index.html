  <script>
    var rellax = new Rellax('.rellax');

    function addStar(parent) {
      const star = document.createElement('span');
      star.className = 'iconfont icon-xingxing animated fadeIn abs';
      star.style = 'top:' + Math.random() * 100 + '%;left:' + Math.random() * 100 + "%";
      parent.appendChild(star);
    }

    function addStars(className, count=5) {
      parent = document.getElementsByClassName(className)[0];
      for (let index = 0; index < 5; index++) {
        addStar(parent);
      }
    };

    addStars('star1');
    addStars('star2');

    AniJS.createAnimation([{
      event: 'click',
      eventTarget: '#greeting',
      behaviorTarget: '.star1 span,.star2 span',
      behavior: 'fadeOut',
      after: function(e, animationContext){
        addStar(animationContext.behaviorTargetList[0].parentElement);
        animationContext.behaviorTargetList[0].remove();
      }
    }]);
    function setDateTime(){
      d = new Date();
      
      document.getElementsByClassName('date-time')[0].innerHTML = d;
    }
  </script>
